<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Elsewhere Writers Guild Official Website"> 
    <meta property="og:description" content="The official website for the Elsewhere Writers Guild, an alternative option to NaNoWriMo."> 
    <meta property="og:image" content="http://www.elsewherewriters.com/images/comp-cat-beta.webp"> 
    <meta property="og:url" content="http://www.elsewherewriters.com/index">
    <title>Profile Creation</title>
    <link rel="stylesheet" href="css/EWG_theme.css">
    <link rel="stylesheet" href="css/profile-create_theme.css">
    <link rel="website icon" type="webp" href="images\comp-cat-beta.webp">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="create-container">
        <div class="create-content">
            <h1>Create Your Profile</h1>
            <form action="php-processes/process-profileCreate" method="post" id="profileCreation">
                <label for="bio">Bio: Tell everyone a little about yourself</label><br>
                <textarea name="bio" id="bio" minlength="1" maxlength="300" placeholder="Max Length: 300 characters"></textarea><br>
                <label for="favs">Favorites: What are your favorite books or authors?</label><br>
                <div class="fav-container">
                    <div class="fav-content">
                        <label for="fav-1">1</label>
                        <textarea class="favs" name="fav-1" id="fav-1" minlength="1" maxlength="100"></textarea><br>
                    </div>
                    <div class="fav-content">
                        <label for="fav-2">2</label>
                        <textarea class="favs" name="fav-2" id="fav-2" minlength="1" maxlength="100"></textarea><br>
                    </div>
                    <div class="fav-content">
                        <label for="fav-3">3</label>
                        <textarea class="favs" name="fav-3" id="fav-3" minlength="1" maxlength="100"></textarea><br>
                    </div>
                </div>
                <button value="Submit" id="profile-create-button">Choose Your Profile Picture</button>
            </form>
        </div>
    </div>
</body>
</html>
