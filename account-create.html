    function checkName(){
        var username=document.getElementById( "username" ).value;
        
        if(username){
            $.ajax({
            type: 'post',
            url: 'php-processes/checkdata',
            data: {
                username: username,
            },
            success: function (data) {
                $( '#user-availability-status' ).html(data);
            }
            });
        }
        else{
            $( '#user-availability-status' ).html("");
            console.log("Something went wrong")
            return false;
        }
    }
    function checkEmail(){
        var email=document.getElementById( "email" ).value;
        
        if(email){
            $.ajax({
            type: 'post',
            url: 'php-processes/checkdata',
            data: {
                email: email,
            },
            success: function (data) {
                $( '#email-availability-status' ).html(data);
            }
            });
        }
        else{
            $( '#email-availability-status' ).html("");
            console.log("Something went wrong")
            return false;
        }
    }

<body>
    <div class="body">
        <div class="login">
            <h1>Create Your Account</h1>
            <div class="fuck-you">
                <form action="php-processes/process-signup" method="post" id="signup">
                    <input required placeholder="Username" autocomplete="new-username" name="username" id="username" type="text" minlength="3" maxlength="30" onkeyup="checkName();">
                    <br>
                    <span id="user-availability-status"></span>
                    <br>
                    <input required placeholder="Email" name="email" id="email" type="email" onkeyup="checkEmail();">
                    <br>
                    <span id="email-availability-status"></span>
                    <br>
                    <input required placeholder="Password" autocomplete="new-password" name="pwd" id="pwd" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <br>
                    <input required placeholder="Confirm Password" autocomplete="new-password" type="password" name="confirm_pwd" id="confirm_pwd"  onkeyup='check();' /> 
                    <br>
                    <input type="checkbox" class="checkbox" onclick="showPassword()">Show Password<br>
                    <span id="passwordError" class="error"></span>
                    <div class="terms">
                        <p>By clicking the Submit button,<br>you agree to our <a href="legal-docs/terms-use.html">Terms of Use</a>.</p>
                    </div>
                    <div id="submit-button">
                        <button value="Submit" class="submit-btn" id="submit">Submit</button>
                    </div>
                </form>
                <script>
                    document.getElementById('signup').addEventListener('input', function () {
                        validateForm();
                    });
            
                    function validateForm() {
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('pwd').value;
                        const confirmPassword = document.getElementById('confirm_pwd').value;
                        const submitBtn = document.getElementById('submitBtn');
                        const errorElement = document.getElementById('passwordError');
            
                        let isValid = true;
            
                        if (!username || !password || !confirmPassword) {
                            isValid = false;
                        }
            
                        if (password !== confirmPassword) {
                            errorElement.textContent = 'Passwords do not match';
                            errorElement.classList.remove('success');
                            errorElement.classList.add('error');
                            isValid = false;
                        } else {
                            errorElement.textContent = 'Passwords match';
                            errorElement.classList.remove('error');
                            errorElement.classList.add('success');
                        }
                    }
                </script>
            </div>
        </div>
